name: magadrive
description: MagaDrive Luxury Taxi 
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  equatable: ^2.0.5
  
  # Maps & Location
  maplibre_gl: ^0.22.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Networking & API
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # Utils
  uuid: ^4.2.1
  intl: ^0.19.0
  url_launcher: ^6.2.2
  
  # Firebase (опционально)
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  
  # Permissions
  permission_handler: ^11.1.0
  
  # UI Components
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/map/
